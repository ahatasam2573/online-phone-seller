<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Phone Seller</title>
    <!-- bootstrap css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center text-success mt-4">Online Phone Seller</h1>

    <!-- phone search area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search your favorite phone here"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadPhones()" class="btn btn-outline-secondary ms-3" type="button"
            id="button-addon2">search</button>
    </div>
    <div>
        <p id="error-message" class="fw-bold text-danger">No phone found.Please try again later.</p>
    </div>
    <!-- single phone detail -->
    <div id="phone-details" class="container-fluid w-50 mx-auto row row-cols-1 row-cols-md-3 row-cols-sm-1">
    </div>

    <!-- phone search result -->
    <div id="search-result" class="container-fluid row row-cols-1 row-cols-md-3
    row-cols-sm-1 g-4">
    </div>

    <!-- spinner section start  -->
    <section>
        <div class="container">
            <div id="spinner" class="spin mx-auto">
                <img class="h-100 w-100" src="img/loading-animation.gif" alt="">
            </div>
        </div>
    </section>
    <!-- spinner section end  -->

    <!-- Bootstrap bundle file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- JS file -->
    <script src="js/api.js"></script>
</body>

</html>
